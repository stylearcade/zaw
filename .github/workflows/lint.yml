name: Lint

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node dependencies
        run: npm ci

      - name: Lint Prettier
        run: npm run lint:prettier

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Lint Zig
        run: npm run lint:zig

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Lint Rust
        run: npm run lint:rust
