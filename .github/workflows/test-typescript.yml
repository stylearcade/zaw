name: Test TypeScript

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build-zig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: ./scripts/build-zig.sh
      - name: Upload Zig WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zig-wasm
          path: examples/wasm-zig/zig-out/bin/main.wasm

  build-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: sudo apt install -y wabt
      - run: ./scripts/build-rust.sh
      - name: Upload Rust WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-wasm
          path: |
            examples/wasm-rust/api_bindgen/pkg/
            examples/wasm-rust/target/wasm32-unknown-unknown/release/api_zaw.wasm

  test-typescript:
    runs-on: ubuntu-latest
    needs: [build-zig, build-rust]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download Zig WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: zig-wasm
          path: examples/wasm-zig/zig-out/bin/

      - name: Download Rust WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: rust-wasm
          path: examples/wasm-rust/

      - name: Run TypeScript tests
        run: npm run test-ts

      - name: Run browser tests
        run: npm run test-browser
