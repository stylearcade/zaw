name: Build Zig

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - run: ./scripts/build-zig.sh
      - run: ./scripts/test-zig.sh
